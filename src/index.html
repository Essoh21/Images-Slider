<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider </title>
</head>

<body>
    <h1> Images Slider</h1>
    <div class="body-container">
        <div class="slides-container">
            <div class="slide1"><img src="./imgs/im1.jpg" alt="" class="im1" width="60%" height="20%"></div>
            <div class="slide2"><img src="./imgs/im2.jpg" alt="" class="im2" width="60%" height="20%"></div>
            <div class="slide3"><img src="./imgs/im3.jpg" alt="" class="im3" width="60%" height="20%"></div>
            <div class="slide4"><img src="./imgs/im4.jpg" alt="" class="im4" width="60%" height="20%"></div>
            <a class="move left">&#10094;</a>
            <a class="move right">&#10095;</a>
        </div>
        <div class="dots-container">
            <span class="dot one"></span>
            <span class="dot two"></span>
            <span class="dot three"></span>
            <span class="dot four"></span>
        </div>
    </div>
</body>

</html>
